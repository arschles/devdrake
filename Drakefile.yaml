specUri: github.com/lovethedrake/drakespec
specVersion: v0.1.0

snippets:

  baseGoContainer: &baseGoContainer
    name: go
    image: quay.io/deis/lightweight-docker-go:v0.7.0
    sourceMountPath: /go/src/github.com/lovethedrake/devdrake
    workingDirectory: /go/src/github.com/lovethedrake/devdrake
    tty: true

  baseDemoContainer: &baseDemoContainer
    name: demo
    image: debian:stretch

jobs:

################################################################################
# Demo jobs                                                                    #
################################################################################

  env:
    containers:
    - name: env
      image: debian:stretch
      sourceMountPath: /go/src/github.com/lovethedrake/devdrake
      workingDirectory: /go/src/github.com/lovethedrake/devdrake
      command: scripts/demo/env.sh

  foo:
    containers:
    - <<: *baseDemoContainer
      command: echo foo

  bar:
    containers:
    - <<: *baseDemoContainer
      command: echo bar

  fail:
    containers:
    - <<: *baseDemoContainer
      command: "false"

  # This job demonstrates two containers networked together.
  # This doesn't work in Brigade / k8s yet because job / pod completion is based
  # on ALL containers having exited and the redis sidecar never will. There's
  # a KEP open to fix this.
  redis:
    containers:
    - name: redis
      image: redis:latest
    - name: redis-cli
      image: redis:latest
      sourceMountPath: /demo
      workingDirectory: /demo
      command: scripts/demo/redis.sh

################################################################################
# Utility jobs                                                                 #
################################################################################

  dep:
    containers:
    - <<: *baseGoContainer
      command: dep ensure -v
    sourceMountMode: RW

################################################################################
# Test jobs                                                                    #
################################################################################

  verify-vendored-code:
    containers:
    - <<: *baseGoContainer
      command: dep check

  test-unit:
    containers:
    - <<: *baseGoContainer
      command: go test -timeout 30s -race -coverprofile=/shared/coverage.txt -covermode=atomic ./cmd/... ./pkg/...
      sharedStorageMountPath: /shared

  upload-coverage-report:
    containers:
    - <<: *baseGoContainer
      command: bash -c "bash <(curl -s https://codecov.io/bash) -f /shared/coverage.txt"
      sharedStorageMountPath: /shared

  lint:
    containers:
    - <<: *baseGoContainer
      command: golangci-lint run ./cmd/... ./pkg/...

################################################################################
# Build / publish jobs                                                         #
################################################################################

  build-linux-amd64:
    containers:
    - <<: *baseGoContainer
      environment:
      - CGO_ENABLED=0
      command: scripts/build.sh linux amd64
      sharedStorageMountPath: /shared

  build-darwin-amd64:
    containers:
    - <<: *baseGoContainer
      environment:
      - CGO_ENABLED=0
      command: scripts/build.sh darwin amd64
      sharedStorageMountPath: /shared

  build-windows-amd64:
    containers:
    - <<: *baseGoContainer
      environment:
      - CGO_ENABLED=0
      command: scripts/build.sh windows amd64
      sharedStorageMountPath: /shared

  publish-binaries:
    containers:
    - <<: *baseGoContainer
      command: scripts/publish.sh
      sharedStorageMountPath: /shared

################################################################################
# Pipelines                                                                    #
################################################################################

pipelines:

################################################################################
# Demo pipelines                                                               #
################################################################################

  foobar:
    jobs:
    - name: foo
    - name: bar
      dependencies:
      - foo

################################################################################
# CI pipeline                                                                 #
################################################################################

  ci:
    triggers:
    - specUri: github.com/lovethedrake/drakespec-github
      specVersion: v1.0.0
      config:
        checkSuiteRequest:
          branches:
            only:
            - /.*/
    jobs:
    - name: lint
    - name: verify-vendored-code
    - name: test-unit
    - name: upload-coverage-report
      dependencies:
      - test-unit
    - name: build-linux-amd64
      dependencies:
      - lint
      - verify-vendored-code
      - test-unit
    - name: build-darwin-amd64
      dependencies:
      - lint
      - verify-vendored-code
      - test-unit
    - name: build-windows-amd64
      dependencies:
      - lint
      - verify-vendored-code
      - test-unit

################################################################################
# Release pipeline                                                             #
################################################################################

  release:
    triggers:
    - specUri: github.com/lovethedrake/drakespec-github
      specVersion: v1.0.0
      config:
        tagPush:
          tags:
            only:
            - /v[0-9]+(\.[0-9]+)*(\-.+)?/
    jobs:
    - name: build-linux-amd64
    - name: build-darwin-amd64
    - name: build-windows-amd64
    - name: publish-binaries
      dependencies:
      - build-linux-amd64
      - build-darwin-amd64
      - build-windows-amd64
